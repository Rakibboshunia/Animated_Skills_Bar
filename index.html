<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html"><span></span></div>
        </div>

        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css"><span></span></div>
        </div>

        <div class="bar">
            <div class="info">
                <span>JAVASCRIPT</span>
            </div>
            <div class="progress-line javascript"><span></span></div>
        </div>

        <div class="bar">
            <div class="info">
                <span>REACT JS</span>
            </div>
            <div class="progress-line reactjs"><span></span></div>
        </div>

        <div class="bar">
            <div class="info">
                <span>MYSQL</span>
            </div>
            <div class="progress-line mysql"><span></span></div>
        </div>
        <h5>Design by Al Rakib Boshunia</h5>
    </div>

</body>
</html>
